<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Div Container e List</title>
</head>
<body>
    <div class="container container-fluid">
        <ul class="list-group">
            <li class="list-group-item active bg-warning"><a href="https://www.facebook.com">Facebook</a></li>
            <li class="list-group-item active bg-warning"><a href="https://www.google.com">Google</a></li>
            <li class="list-group-item active bg-warning"><a href="https://www.apple.com">Apple</a></li>
        </ul>
    </div>
</body>
</html>
