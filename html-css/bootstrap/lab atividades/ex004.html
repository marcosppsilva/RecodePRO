<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Outro Formulário</title>
</head>

<body>
    <div class="container p-5 bg-info">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Nome</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Sobrenome</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Usuário</span>
            </div>
            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">@</span>
            </div>
            <select class="form-control">
                <option>--Selecione um Domínio</option>
                <option>recode.com</option>
                <option>exemplo.com</option>
                <option>teste.com</option>
            </select>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Senha</span>
            </div>
            <input class="form-control" type="password">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">Confirmar Senha</span>
            </div>
            <input class="form-control" type="password">
        </div>
    </div>
</body>

</html>
