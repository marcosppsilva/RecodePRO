<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcula IMC</title>
</head>
<body>
    <div class="caixaIMC">
        <div class="imgtopo"></div>
        <div>
            <form>
                <label for="Altura">Altura:</label><br>
                <input type="text" placeholder="Digite sua altura" id="altura"></input><br>
                
                <label for="Peso">Peso:</label><br>
                <input type="text" placeholder="Digite seu peso" id="peso"></input><br>

                <fieldset>
                    <legend>Sexo:</legend>
                    
                    <label>
                        <input type="radio" name="sexo" value="masculino" required>
                    Masculino
                    </label>
                    
                    <label>
                    <input type="radio" name="sexo" value="feminino" required>
                    Feminino
                    </label>
                </fieldset><br>

                <label for="IMC">IMC:</label><br>
                <input type="text" id="imc"></input><br><br>

                <button id="carregaCalculoIMC">Ver IMC</button>
            </form>
        </div>
        <div class="imgfundo"></div>
    </div>
    <script src="imc.js"></script>
</body>
</html>
