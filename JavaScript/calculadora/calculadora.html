<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora com JavaScript</title>
</head>
<body>
    <main>
        <!--Início da Calculadora-->
        <div class="borda">
            <!--Início do Corpo-->
            <div class="corpo">
                <!--Início da tela-->
                <div class="tela">
                    <h1 id="numtela">0.00</h1>
                </div>
                <!--Início dos operadores-->
                <div class="operadores">
                    <ul>
                        <button id="mais">
                            <li>+</li>
                        </button>
                        <button id="menos">
                            <li>-</li>
                        </button>
                        <button id="vezes">
                            <li>x</li>
                        </button>
                        <button id="divide">
                            <li>÷</li>
                        </button>
                    </ul>
                </div>
                <!--Início do Limpar-->
                <div>
                    <button id="limpar">
                        <h2>LIMPAR</h2>
                    </button>
                </div>

                <br>
                <!--Início de 1 a 3-->
                <div class="1ate3">
                    <ul>
                        <button id="num1">
                            <li>1</li>
                        </button>
                        <button id="num2">
                            <li>2
                            </li>
                        </button>
                        <button id="num3">
                            <li>3</li>
                        </button>
                    </ul>
                </div>

                <br>
                <!--Início de 4 a 6-->
                <div class="4ate6">
                    <ul>
                        <button id="num4">
                            <li>4</li>
                        </button>
                        <button id="num5">
                            <li>5
                            </li>
                        </button>
                        <button id="num6">
                            <li>6</li>
                        </button>
                    </ul>
                </div>

                <br>
                <!--Início de 7 a 9-->
                <div class="7ate9">
                    <ul>
                        <button id="num7">
                            <li>7</li>
                        </button>
                        <button id="num8">
                            <li>8
                            </li>
                        </button>
                        <button id="num9">
                            <li>9</li>
                        </button>
                    </ul>
                </div>

                <br>

                <div>
                    <button id="zero">
                        <h2>0</h2>
                    </button>
                </div>

                <br>

                <div>
                    <button id="igual">
                        <h2>=</h2>
                    </button>
                </div>


            </div>
        </div>
    </main>
    <script src="calculadora.js"></script>
</body>
</html>
